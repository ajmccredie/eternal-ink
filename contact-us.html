<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta name="description" content="Welcome to Eternal Ink - Your destination for timeless tattoo art.">
    <meta name="keywords" content="tattoo, ink, art, Eternal Ink, studio">
    <title>Eternal Ink</title>

<body>
    <header class="header-box">
        <div class="header-background">
            <div class="logo-box">
                <div class="logo">
                    <img src="assets/images/logo-eternal-ink-colour.png" alt="Logo">
                </div>
                <div class="slogan"><h4>The enduring power of art</h4></div>
            </div>
        </div>
    </header>
    <nav id="nav-box">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="advice-and-terms.html">Advice and Terms</a></li>
            <li><a href="contact-us.html" class="active">Contact Us</a></li>
        </ul>
    </nav>
    <div id="contact-page" class="parallax-background">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="https://ajmccredie.github.io/eternal-ink/thanks.html" method="GET">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Your email" required>
                <br>
                <br>
                <div class="radio-container">
                    <input id="first-radio" name="contact-type" value="first" type="radio">
                    <label for="first-radio">I'm looking to get my first tattoo</label>
                </div>
                <div class="radio-container">
                    <input id="next-radio" name="contact-type" value="next" type="radio">
                    <label for="next-radio">I'm looking to book my next tattoo</label><br>
                </div>
                <div class="radio-container">
                    <input id="cover-radio" name="contact-type" value="cover" type="radio">
                    <label for="cover-radio">I'm looking to discuss a cover-up</label><br>
                </div>
                <div class="radio-container">
                    <input id="chat-radio" name="contact-type" value="chat" type="radio">
                    <label for="chat-radio">I'm just looking to have a chat with your company</label>
                </div>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>
                <br>
                <label for="myFile">Feel free to upload an image of inspirational art work or a tattoo requiring cover up:</label>
                <input type="file" id="myFile" name="filename">
                <input type="submit">
                <br>
                <button type="submit">Submit Contact Form</button>
            </form>
        </div>
        <div class="find-us">
            <div class="address">
                <h2>Come in and see us!</h2>
                <p>We're based in:</p>
                <p>Alpha Garden Centre, Unit 4</p>
                <p>Wickford</p>
                <p>Essex</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9910.663274360206!2d0.4973517!3d51.6110115!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8c3e4aa799937%3A0x987bd704ef59e964!2sAlpha%20Garden%20Centre!5e0!3m2!1sen!2suk!4v1684582474263!5m2!1sen!2suk" width="400" height="300" style="border:#004D40 2px solid; border-radius: 2px;" loading="lazy" alt="Google maps view of address"></iframe>
            </div>
        </div>
    </div>
    <div class="action-shot">
        <img src="assets/images/man-doing-tattoo-tattoo-salon.jpg" alt="Photo of artist tattooing client">
    </div>
    <footer class="socials">
        <a href="https://www.facebook.com" target="_blank" aria-label="Find us on Facebook. Opens in a new page"><i class="fa-brands fa-facebook"></i></a>

        <a href="https://www.instagram.com" target="_blank" aria-label="Follow us on Instagram. Opens in a new page"><i class="fa-brands fa-instagram"></i></a>
    </footer>
